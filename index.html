<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Calculator</h1>
	<div class="container">
		<div class="screen" id="screen">0</div>
		<button class="button" onclick="clearScreen()">C</button>
		<button class="button" onclick="deleteCharacter()"><</button>
		<button class="button" onclick="addCharacter('/')">/</button>
		<button class="button" onclick="addCharacter('*')">*</button>
		<button class="button" onclick="addCharacter('7')">7</button>
		<button class="button" onclick="addCharacter('8')">8</button>
		<button class="button" onclick="addCharacter('9')">9</button>
		<button class="button" onclick="addCharacter('-')">-</button>
		<button class="button" onclick="addCharacter('4')">4</button>
		<button class="button" onclick="addCharacter('5')">5</button>
		<button class="button" onclick="addCharacter('6')">6</button>
		<button class="button" onclick="addCharacter('+')">+</button>
		<button class="button" onclick="addCharacter('1')">1</button>
		<button class="button" onclick="addCharacter('2')">2</button>
		<button class="button" onclick="addCharacter('3')">3</button>
		<button class="button" onclick="calculate()">=</button>
		<button class="button" onclick="addCharacter('0')">0</button>
		<button class="button" onclick="addCharacter('.')">.</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
